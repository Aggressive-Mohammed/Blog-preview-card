<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Blog preview card frontend mentor Challenge"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card-container">
      <img
        id="hero-image"
        src="assets/images/illustration-article.svg"
        alt="illustration-article image"
      />
      <button class="btn" type="button" aria-label="Learn more">
        Learning
      </button>
      <div class="published_date">Published 21 Dec 2023</div>
      <h1 class="title_text">HTML & CSS foundations</h1>
      <p class="p_text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile">
        <img
          id="profile_image"
          src="./assets/images/image-avatar.webp"
          alt="Greg Hooper profile image"
          loading="lazy"
        />
        <p class="profile-name">Greg Hooper</p>
      </div>
    </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/Aggressive-Mohammed">Mohammed</a>.
      </div>
  </body>
</html>
